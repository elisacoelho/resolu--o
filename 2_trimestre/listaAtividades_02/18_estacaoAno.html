<script>
    /*
    //PROBLEMA
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    const hemisferio = prompt(`Informe o hemisfério que você está:`).toLowerCase();
    const mes = prompt(`Informe o mês atual:`).toLowerCase();

    if ((hemisferio == `norte`) && (mes == `julho` || mes == `agosto` || mes == `setembro`)) {
        alert(`Verão`)
    }

    else if ((hemisferio == `norte`) && (mes == `outubro` || mes == `novembro` || mes == `dezembro`)) {
        alert(`Outono`)
    }

    else if ((hemisferio == `norte`) && (mes == `janeiro` || mes == `fevereiro` || mes == `março`)) {
        alert(`Inverno`)
    }

    else if ((hemisferio == `norte`) && (mes == `abril` || mes == `maio` || mes == `junho`)) {
        alert(`Primavera`)
    }

    else if ((hemisferio == `sul`) && (mes == `janeiro` || mes == `fevereiro` || mes == `março`)) {
        alert(`Verão`)
    }

    else if ((hemisferio == `sul`) && (mes == `abril` || mes == `maio` || mes == `junho`)) {
        alert(`Outono`)
    }

    else if ((hemisferio == `sul`) && (mes == `julho` || mes == `agosto` || mes == `setembro`)) {
        alert(`Inverno`)
    }

    else {
        alert(`Primavera`)
    }
</script>
