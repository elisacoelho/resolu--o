<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    constNumero1 = Number(prompt(`Insira um número:`).trim().replace(",", "."));
    constNumero2 = Number(prompt(`Insira outro número:`).trim().replace(",", "."));
    constOperacao = prompt(`Insira qual operação deseja utilizar: M para multiplicação, D para Divisão, S para Subtração e A para adição.`).toUpperCase()

    let = 0

    if (constOperacao == "M") {
        resultado = constNumero1 * constNumero2;
        alert(`${resultado.toFixed(1).replace(".", ",")}`)

    }
    else if (constOperacao == "D") {
        resultado = constNumero1 / constNumero2
        alert(`${resultado.toFixed(1).replace(".", ",")}`)

    }
    else if (constOperacao == "S") {
        resultado = constNumero1 - constNumero2
        alert(`${resultado.toFixed(1).replace(".", ",")}`)


    }
    else if (constOperacao == "A") {
        resultado = constNumero1 + constNumero2
        alert(`${resultado.toFixed(1).replace(".", ",")}`)

    }

    if (constOperacao == "M" || constOperacao == "D" || constOperacao == "S" || constOperacao == "A") {
        if (resultado % 2 != 0) {
            alert(`O número é ímpar!`);
        }
        else {
            alert(`O número é par!`);
        }
        if (resultado > 0) {
            alert(`O número é positivo!`);
        }
        else {
            alert(`O número é negativo!`);
        }
        if (resultado % 1 > 0) {
            alert(`O número é decimal!`);
        }
        else {
            alert(`O número é inteiro!`);
        }
    }
    else {
        alert(`Operação Inválida!`);
    }
</script>
